- clean: ['~']
- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.gitconfig: gitconfig
    ~/.vim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.zsh: zshrc/zsh/
    ~/.zshrc: zshrc/zshrc
    ~/.config/ranger:
        crete: true
        path: ranger/
    ~/.config/easystroke: easystroke/
    ~/.Xresources: xorg/Xresources
    ~/.xinitrc: xorg/xinitrc
    ~/.zprofile: xorg/zprofile
- shell:
    - [git submodule update --init --recursive, Installing submodules]
