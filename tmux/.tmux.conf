# Change ctrl-b to Alt-a as prefix
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Enable mouse
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# set history limit to 2^16
set -g history-limit 16384

# Alert on changes on unselected but active
set -g monitor-activity on

# if I press ESC it's only ESC
set -s escape-time 0

# Set the base index for windows
set -g base-index 1
# renumber windows as the are erased
set -g renumber-windows on
# Let tmux change the title of the terminal
set -g set-titles on

# Set 256 color terminal TODO find a better way
set -g default-terminal "rxvt-unicode-256color"

# utf all the way
setw -g utf8 on
set -g status-utf8 on

# Change status
set -g status-style "fg=colour231,bg=colour235"
set -g status-right '#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#22T" %H:%M %d-%b-%y'
# set -g status-right "lalala"

#  = ^v u e0b0
#  = ^v u e0b1
#  = ^v u e0b2
#  = ^v u e0b3

bind R source-file ~/.tmux.conf \; display-message "Config reloaded."

#CLIPBOARD selection integration 
#-------------------------------
#Copy tmux paste buffer to CLIPBOARD
bind C-c run "tmux show-buffer | xsel -i -b"
#Copy CLIPBOARD to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"
