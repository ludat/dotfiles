- defaults:
    shell:
      stdout: true
      stderr: true

- clean:
    ~/:
    ~/.config:
      recursive: true
- link:
    ~/.config/nvim:
- shell:
  - |-
    if [ -z nvim/autoload/plug.vim ]; then
      curl -fLo nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim;
    else
      echo plug.vim already exists;
    fi
